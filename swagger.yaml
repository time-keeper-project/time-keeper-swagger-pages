      tags:
      - 태스크
      summary: 일정 완료 상태 토글
      description: 지정한 ID의 일정 완료 상태를 토글합니다. (완료 ↔ 미완료)
      operationId: completeTask
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiString"
      security: []
  "/schedule/{id}/update":
