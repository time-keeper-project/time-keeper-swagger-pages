---
openapi: 3.0.1
info:
  title: Time Keeper Project API
  description: Time Keeper 프로젝트의 백엔드 REST API 문서입니다.<br>효율적인 일정관리를 위한 기능을 제공합니다.
  version: v1.0.0
externalDocs:
  description: Time Keeper GitHub Repository
  url: https://github.com/time-keeper-project
servers:
- url: https://gyubuntu.duckdns.org/time-keeper/api
  description: 배포 서버용
security:
- Bearer Authentication: []
tags:
- name: 태스크
  description: 태스크 관련 임시 API
- name: 태그
  description: 태그 관련 API
- name: 월간 메모
  description: 월간 메모 관련 API
- name: 루틴
  description: 루틴 관련 API
- name: 스케줄
  description: 스케줄 관련 API
- name: 루틴 일정
  description: 루틴 일정 관련 임시 API
paths:
  "/task/{id}/update":
    put:
      tags:
      - 태스크
      summary: 일정 수정
      description: 지정한 ID의 일정을 수정합니다.
      operationId: updateTask
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TaskRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiTaskResponse"
      security: []
  "/task/{id}/complete":
