      tags:
      - 루틴
      summary: 루틴 삭제
      description: 기존 루틴을 삭제합니다.
      operationId: deleteRoutine
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiVoid"
      security: []
  "/monthly-memo/item/{id}/delete":
    delete:
      tags:
