  "/monthly-memo/{currentDate}":
    get:
      tags:
      - 월간 메모
      summary: 월간 메모 조회
      description: 지정한 날짜의 월간 메모를 조회합니다.
      operationId: findMonthlyMemos
      parameters:
      - name: currentDate
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiMonthlyMemoResponse"
      security: []
  "/monthly-memo/item/{id}":
    get:
      tags:
      - 월간 메모
      summary: 월간 메모 아이템 조회
      description: 월간 메모 아이템을 조회합니다.
      operationId: findMonthlyMemoItemById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiMonthlyMemoItemResponse"
