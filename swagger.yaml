  "/task/{id}/delete":
    delete:
      tags:
      - 태스크
      summary: 일정 삭제
      description: 지정한 ID의 일정을 삭제합니다.
      operationId: deleteTask
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
