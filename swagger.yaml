      tags:
      - 스케줄
      summary: 일정 수정
      description: 지정한 ID의 일정을 수정합니다.
      operationId: updateSchedule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ScheduleRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiString"
      security: []
  "/schedule/{id}/complete":
    put:
      tags:
      - 스케줄
      summary: 일정 완료 상태 토글
      description: 지정한 ID의 일정 완료 상태를 토글합니다. (완료 ↔ 미완료)
